<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let val = prompt("Input a num here");
    let num = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < num.length; i++) {
        if (val == num[i]) {
            alert("Value" + num[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
