<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAro</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="caro"></p>
<button type="button" value="Change" onclick="ChangeVal()"> Change</button>
<script>
    let b = document.getElementById("caro");
    let board = []
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data

    function ChangeVal() {
        let positionX = prompt("x: input range 0 - 4");
        let positionY = prompt("Y: input range 0 - 4");
        data = "";
        board [positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data
    }
    data += "<br/><br/><input type='button' value='Change' onclick='ChangeVal()'>";
</script>
</body>
</html>
