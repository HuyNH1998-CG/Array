<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array 1</title>
</head>
<body>
<p> Sample</p>
<input type="text" id="val">
<button type="button" onclick="addtoarray()" value="add"> add</button>
<button type="button" onclick="display_arr()" value="display"> display</button>
<div id="show"></div>
<script>
    let x = 0;
    let arr = Array();
    function addtoarray() {
        arr[x] = document.getElementById("val").value;
        alert('Element: ' + arr[x] + " Added at Index " + x);
        x++
        document.getElementById("val").value ="";
    }
    function display_arr() {
        let hr = "<hr>";
        for (let i = 0; i < arr.length; i++) {
            hr += "Element " + i + "=" + arr[i] + "<br>";
        }
        document.getElementById("show").innerHTML = hr
    }

</script>
</body>
</html>
