    let a = prompt("Input String");

    function wordCount(str) {
        str = str.replace(/(^\s*)|(\s*$)/gi, "");
        str = str.replace(/[ ]{2,}/gi, "");
        str = str.replace(/\n /, "\n");
        count = str.split('').length;
        return count;
    }
    document.write("This string have " + wordCount(a) +" Word")
