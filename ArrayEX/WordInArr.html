<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordInARRIs</title>
</head>
<body>
<script>
    let arr = ['Dog', 'Cat', 'Monkee', 1, 2, 3, 4, 5];
    for (i = 0; i < arr.length; i++){
        if (typeof arr[i] === 'string') {
            console.log(arr[i])
        }
    }
    document.write("This array is " + arr.length + "long. Open console to see what are the words in the array")
</script>
</body>
</html>
