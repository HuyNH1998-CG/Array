<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort ARR</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0;i<10;i++){
        arr.push(prompt('Input to ARR' + i) )
    }
    arr.sort(function (a,b){return (b-a)})
    document.write(arr)
</script>
</body>
</html>
