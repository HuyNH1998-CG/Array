<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2DArray</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 4, 5],
        ['a', 'b', 'c', 'd', 'e'],
        [13, 24, 51, 23, 56],
        ['asd', 'badf', 'sadlkj', 'dog', 'cat']
    ];
    let i, j;
    for (i = 0; i < arr.length; i++) {
        document.write("row " + i + '<br>')
        for (j = 0; j <= arr.length; j++) {
            document.write(arr[i][j] + '<br>')
        }
    }
</script>
</body>
</html>
