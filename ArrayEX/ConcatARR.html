<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concat It1</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    for (let i = 0;i<10;i++){
        a.push(prompt('Input to a' + i));
        b.push(prompt('Input to b' + i));
    }
    c = a.concat(b);
    document.write(c)
</script>
</body>
</html>
